<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="tut1.css">
    <title>Store</title>
</head>

<body>
    <div class="container">
        <h2>MY STORE</h2>
        <div id="electronics" class="item">
            <h3>Electronics</h3>
            <p id="electropara">
            <ul>
                <li>Computer</li>
                <li>Mobile phone</li>
                <li>Tablet</li>
            </ul>
            </p>
        </div>
        <div id="vegetables" class="item">
            <h3>Vegetables</h3>
            <p id="vegepara">
            <ul>
                <li>Potato</li>
                <li>Onion</li>
                <li>Tomato</li>
            </ul>
            </p>
        </div>
        <div id="utensils" class="item">
            <h3>Utensils</h3>
            <p id="utenpara">
            <ul>
                <li>Plastic Mug</li>
                <li>Frying Pan</li>
                <li>Cooker</li>
            </ul>
            </p>
        </div>
        <div id="books" class="item">
            <h3>Books</h3>
            <p id="bookspara">
            <ul>
                <li>Wings of Fire</li>
                <li>Hardwork is The Key To Success</li>
                <li>Slow and Steady Wins The Race</li>
            </ul>
            </p>
        </div>

    </div>
</body>

</html>
